<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        margin-left: 30%;
      }
      .pricing-plan{
        background: rgb(218, 218, 218);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
        width: 350px;
        height: 240px;
      }
      .plan-title{
        text-align: center;
        padding-top: 5px;
        font-weight: bold;
      }
      .plan-price{
        font-size: xx-large;
        font-weight: bolder;
      }
      .plan-features{
        list-style: none;
        padding: 0px;
      }
      .plan-features > li{
        padding: 7px;
        text-align: center;
      
      }
      .plan-button{
        border: 0;
        background-color: rgb(255, 123, 0);
        width: 60px;
        height: 25px;
      }
    }

    @media (min-width: 1251px) {
    .pricing-container{
      display: flex;
      justify-content: center;
      margin-top: 15%;
    }
    .pricing-plan{
        background: rgb(218, 218, 218);
        align-items: center;
        text-align: center;
        margin-right: 20px;
        width: 350px;
        height: 240px;

      }
      .plan-features{

        padding: 0px;
      }
      .plan-features > li{
        padding: 7px;
        text-align: center;
      }
      .plan-button{
        border: 0;
        background-color: rgb(255, 123, 0);
        width: 60px;
        height: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
